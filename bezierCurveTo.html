<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas - 绘制二次贝塞尔曲线</title>
    <style>
      /* 给画布增加一个阴影和圆角的样式 */
      canvas {
        box-shadow: 0px 0px 5px #ccc;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"> </canvas>
    <script>
      // 获取 canvas 元素
      var canvas = document.getElementById('canvas');
      // 通过判断getContext方法是否存在来判断浏览器的支持性
      if (canvas.getContext) {
        // 获取绘图上下文
        var ctx = canvas.getContext('2d');
        // 绘制一段三次贝塞尔曲线
        ctx.moveTo(50, 190);
        // ctx.quadraticCurveTo(200, 200, 350, 50);
        ctx.bezierCurveTo(100, 190, 100, 50, 150, 50);
        // 绘制
        ctx.stroke();

        // P0
        ctx.beginPath();
        ctx.arc(50, 190, 5, 0, 2 * Math.PI);
        ctx.fill();

        // P1 (XX,190)
        // (150-50)/2 = 50
        // 50 + 50 = 100
        // P1 (100,190)
        ctx.beginPath();
        ctx.arc(100, 190, 5, 0, 2 * Math.PI);
        ctx.fill();

        // P2  (XX,50)
        // P2  (100,50)
        ctx.beginPath();
        ctx.arc(100, 50, 5, 0, 2 * Math.PI);
        ctx.fill();

        // P3
        ctx.beginPath();
        ctx.arc(150, 50, 5, 0, 2 * Math.PI);
        ctx.fill();
      }
    </script>
  </body>
</html>
